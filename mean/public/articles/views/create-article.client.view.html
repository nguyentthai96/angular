<section ng-include="'example/views/example.client.view.html'"></section>
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" ng-bind="title"></h1>
    </div><!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <section data-ng-controller="ArticlesController">
      <form data-ng-submit="create()" novalidate>
        <div>
          <label for="title">Title</label>
          <div>
            <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
          </div>
        </div>
        <div>
          <label for="content">Content</label>
          <div>
            <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
        </div>
        <div>
          <input type="submit">
        </div>
        <div data-ng-show="error">
          <strong data-ng-bind="error"></strong>
        </div>
      </form>
    </section>
  </div>
</div>
